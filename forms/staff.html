<!DOCTYPE html>
<html lang="en">

<head>
    <title>Staff Details</title>
    <link rel="stylesheet" type="text/css" href="staff.css">
</head>

<body id="bodyy">
    <div id="title">
        <h2 style="text-align:center; color:rgb(0, 0, 0); ">Staff Details</h2>
    </div>
    <div id="abcd">
        <div>
            <form action="akshay" method="post">
                <div>
                    <label for="staff_id">
                        <h4>staff_id</h4>
                    </label>
                    <div><input style="color:rgb(12, 12, 12)" type="number" name="staff_id" id="staff_id" required>
                    </div><br>
                    <label for="username">
                        <h4>Username</h4>
                    </label>
                    <div><input style="color:rgb(12, 12, 12)" type="text" name="username" id="username" required></div>
                    <br>
                    <label for="password">
                        <h4>Password</h4>
                    </label>
                    <div><input style="color:rgb(12, 12, 12)" type="password" name="password" id="password" required>
                    </div><br>
                    <label for="report_description">
                        <h4>report_description</h4>
                    </label>
                    <div><input style="color:rgb(12, 12, 12)" type="text" name="report_description"
                            id="report_description" required></div>
                    <br>
                    <label for="email">
                        <h4>Email</h4>
                    </label>
                    <div><input style="color:rgb(12, 12, 12)" name="email" type="email" id="email" required></div><br>
                    <label for="First_Name">
                        <h4>First_Name</h4>
                    </label>
                    <div><input style="color:rgb(12, 12, 12)" name="first_name" type="text" id="First_Name" required>
                    </div><br>
                    <label for="Last_Name">
                        <h4>Last_Name</h4>
                    </label>
                    <div><input style="color:rgb(12, 12, 12)" name="last_name" type="text" id="Last_Name" required>
                    </div><br>
                    <label for="Address">
                        <h4>Address</h4>
                    </label>
                    <div><input style="color:rgb(12, 12, 12)" name="address" type="text" id="Address" required></div>
                    <br>
                    <label for="Phone_No">
                        <h4>Phone_No</h4>
                    </label>
                    <div><input style="color:rgb(12, 12, 12)" name="phone_no" type="number" id="Phone_No" required>
                    </div><br>

                </div>
                <div><input class="buton" type="submit">
                    <button class="buton" type="reset">Reset</button>
                </div><br>
            </form>
        </div>
    </div>
</body>

</html>
