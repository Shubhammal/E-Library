<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reports Data Entry</title>
    <link rel="stylesheet" type="text/css" href="reports.css">
</head>

<body id="bodyy">
    <div id="title">
        <h2 style="text-align:center; color:rgb(0, 0, 0); ">Reports Details</h2>
    </div>
    <div id="abcd">
        <div>
            <form action="" method="post">
                <div>
                    <label for="report_id">
                        <h4>report_id</h4>
                    </label>
                    <div><input style="color:rgb(12, 12, 12)" type="number" id="report_id" required></div><br>
                    <label for="report_date">
                        <h4>report_date</h4>
                    </label>
                    <div><input style="color:rgb(12, 12, 12)" type="date" id="report_date" required></div><br>
                    <label for="report_type">
                        <h4>report_type</h4>
                    </label>
                    <div><input style="color:rgb(12, 12, 12)" type="text" id="report_type" required></div><br>
                    <label for="report_description">
                        <h4>report_description</h4>
                    </label>
                    <div><input style="color:rgb(12, 12, 12)" type="text" id="report_description" required></div>
                    <br>
                    <label for="staff_id">
                        <h4>staff_id</h4>
                    </label>
                    <div><input style="color:rgb(12, 12, 12)" type="number" id="staff_id" required></div><br>
                </div>
                <div><input class="buton" type="submit">
                    <button class="buton" type="reset">Reset</button>
                </div><br>
            </form>
        </div>
    </div>
</body>

</html>
