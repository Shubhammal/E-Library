<!DOCTYPE html>
<html lang="en">

<head>
    <title>Publishers</title>
    <link rel="stylesheet" href="publisher.css">
</head>

<body id="bodyy">
    <div id="title">
        <h2 style="text-align:center; color:rgb(0, 0, 0); ">Pulbisher Details</h2>
    </div>
    <div id="abcd">
        <div>
            <form>
                <div>
                    <label for="publisher_id">
                        <h4>publisher_id</h4>
                    </label>
                    <div><input style="color:rgb(12, 12, 12)" type="number" id="publisher_id" required></div><br>
                    <label for="publisher_name">
                        <h4>publisher_name</h4>
                    </label>
                    <div><input style="color:rgb(12, 12, 12)" type="text" id="publisher_name" required></div><br>
                    <label for="address">
                        <h4>address</h4>
                    </label>
                    <div><input style="color:rgb(12, 12, 12)" type="text" id="address" required></div><br>
                    <label for="phone_number">
                        <h4>phone_number</h4>
                    </label>
                    <div><input style="color:rgb(12, 12, 12)" type="number" id="phone_number" required></div>
                    <br>
                    <label for="email">
                        <h4>email</h4>
                    </label>
                    <div><input style="color:rgb(12, 12, 12)" type="email" id="email" required></div><br>
                </div>
                <div><input class="buton" type="submit">
                    <button class="buton" type="reset">Reset</button>
                </div><br>
            </form>
        </div>
    </div>
</body>

</html>
